<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: green;
}
</style>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Login</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/bet}">Betting</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/addteam}">Add team</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/addmatch}">Add match</a></li>
            </ul>
        </div>
    </div>
</nav>


<body>
<br>
<br>
<br>
<br>
<br>

<form action="#" th:action="@{/addmatch}" th:object="${match}" method="post">
    <select class="form-control" id="teamOne" th:field="*{teamOne}">
        <option value="0">select team</option>
        <option th:each="team : ${teams}" th:value="${team.getId()}" th:text="${team.getName()}"></option>
    </select>
    <select class="form-control" id="teamTwo" th:field="*{teamTwo}">
        <option value="0">select team</option>
        <option th:each="team : ${teams}" th:value="${team.getId()}" th:text="${team.getName()}"></option>
    </select>
    <input type="submit" value="Add match">
</form>
</body>
</html>
